<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Meet in the Middle!</h1>

    <div id="actions">
      <button id="sendLocation" type="button">Send my location.</button>
      <button id="middleMe" type="button">Middle me</button>
    </div>

    <div id="map"></div>
    
  </body>
  
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-09W17tZ08f4mfSG4LWaqSFvuqK8MgNY&libraries=places">
        var map;
        var infowindow;

        function initMap() {
          var montreal = {lat: 45.501689, lng: -73.567256};

          map = new google.maps.Map(document.getElementById('map'), {
            center: montreal ,
            zoom: 15
          });

          infowindow = new google.maps.InfoWindow();
          var service = new google.maps.places.PlacesService(map);
          service.nearbySearch({
            location: montreal,
            radius: 500
          }, callback);
        }

        function callback(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              createMarker(results[i]);
            }
          }
        }

        function createMarker(place) {
          var placeLoc = place.geometry.location;
          var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location
          });

          google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
          });
        }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-09W17tZ08f4mfSG4LWaqSFvuqK8MgNY&libraries=places&callback=initMap" async defer/>
  <script type="text/javascript">
    $(function() {
      // Initialize Variables
      const socket = io();
      const $sendLocation = $('#sendLocation');
      const $middleMe = $('#middleMe');

      // Socket.io listeners
      socket.on('close', () => {
        displayMessage('Lost connection to device.');
      }); 

      // Browser Event Listeners
      $sendLocation.click(() => {
        getLocation();
      });

      $middleMe.click(() => {
        sendData();
      });

      // Functions
      var x = document.getElementById("actions");

      function sendData(data) {
        socket.send('middle-me');
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        socket.send({latitude: position.coords.latitude, 
          longitude: position.coords.longitude});

      }

      function displayMessage(msg) {
        $messages.append($('<li>').text(msg));
      }
    });

  </script>
</html>
