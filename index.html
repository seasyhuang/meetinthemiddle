<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>

    <ul id="messages"></ul>

    <div id="actions">
      <button id="sendLocation" type="button">Send my location.</button>
      <button id="middleMe" type="button">Middle me</button>
    </div>

  </body>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    $(function() {
      // Initialize Variables
      const socket = io();

      const $messages = $('#messages');
      const $sendLocation = $('#sendLocation');
      const $middleMe = $('#middleMe');

      // Socket.io listeners
      socket.on('new message', (msg) => {
        displayMessage(msg);
      });

      socket.on('close', () => {
        displayMessage('Lost connection to device.');
      }); 

      // Browser Event Listeners
      $sendLocation.click(() => {
        getLocation();
      });

      $middleMe.click(() => {
        sendData();
      });

      // Functions
      var x = document.getElementById("actions");

      function sendData(data) {
        socket.send('middle-me');
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        socket.send({latitude: position.coords.latitude, 
          longitude: position.coords.longitude});

      }

      function displayMessage(msg) {
        $messages.append($('<li>').text(msg));
      }
    });
  </script>
</html>
